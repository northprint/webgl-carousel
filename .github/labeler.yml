# Configuration for GitHub labeler

documentation:
  - changed-files:
    - any-glob-to-any-file:
      - 'docs/**'
      - '*.md'

core:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/core/**'

effects:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/effects/**'

adapters:
  - changed-files:
    - any-glob-to-any-file:
      - 'src/adapters/**'

tests:
  - changed-files:
    - any-glob-to-any-file:
      - '**/*.test.ts'
      - '**/*.spec.ts'
      - 'e2e/**'

build:
  - changed-files:
    - any-glob-to-any-file:
      - 'rollup.config.js'
      - 'tsconfig.json'
      - 'package.json'

ci:
  - changed-files:
    - any-glob-to-any-file:
      - '.github/**'